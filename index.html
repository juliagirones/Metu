<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metu - Episodio 1: La Voz en la Caverna</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .scene {
      max-width: 600px;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
    .choice {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    button {
      padding: 1rem;
      font-size: 1rem;
      background-color: #333;
      border: none;
      color: white;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #555;
    }
    .jumpscare {
      display: none;
      font-size: 2rem;
      color: red;
      text-align: center;
      margin-top: 2rem;
      animation: flicker 1s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 0.2; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="scene" id="scene">
    <p>La vegetación se abre. Una caverna irregular respira ante ti. El aire se congela. Una voz: <em>"Metu..."</em></p>
    <div class="choice" id="choice">
      <button onclick="enterCave()">¿Juri? Me acerco...</button>
    </div>
    <div class="jumpscare" id="jumpscare">¡¿QUÉ ES ESO?!</div>
  </div>  <script>
    function enterCave() {
      const scene = document.getElementById('scene');
      const choice = document.getElementById('choice');
      const jumpscare = document.getElementById('jumpscare');
      choice.innerHTML = '';
      scene.innerHTML += '<p>La caverna emite un resplandor. Escuchas: <em>"Estoy aquí... por favor..."</em></p>';
      setTimeout(() => {
        scene.innerHTML += '<p>Una figura enorme, con cuernos rotos y ojos huecos, aparece. Mira directamente hacia ti.</p>';
        jumpscare.style.display = 'block';
        setTimeout(() => {
          scene.innerHTML += '<p><strong>To be continued...</strong></p>';
        }, 2000);
      }, 2000
