<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metu</title>
  <style>
    body {
      margin: 0;
      background-color: #f5f1e6; /* color crema/beige */
      overflow: hidden;
      font-family: sans-serif;
    }canvas {
  display: block;
  background: #000;
  margin: 0 auto;
}

.controls {
  position: fixed;
  bottom: 10px;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 20px;
  z-index: 10;
}

.controls button {
  font-size: 1.5rem;
  padding: 15px 25px;
  border: none;
  border-radius: 10px;
  background-color: #000;
  color: #f5f1e6;
  box-shadow: 2px 2px 10px rgba(0,0,0,0.4);
}

.controls button:active {
  background-color: #333;
}

  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>  <div class="controls">
    <button id="jumpBtn">Saltar</button>
    <button id="itemBtn">Usar Ítem</button>
  </div>  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let player = {
      x: 100,
      y: 300,
      width: 50,
      height: 50,
      velocityY: 0,
      jumpForce: 15,
      grounded: true,
      color: '#f5f1e6',
    };

    let gravity = 0.8;
    let isUsingItem = false;

    function update() {
      player.velocityY += gravity;
      player.y += player.velocityY;

      if (player.y >= 300) {
        player.y = 300;
        player.velocityY = 0;
        player.grounded = true;
      }
    }

    function draw() {
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    function jump() {
      if (player.grounded) {
        player.velocityY = -player.jumpForce;
        player.grounded = false;
      }
    }

    function useItem() {
      // Aquí agregarás lógica para usar ítems más adelante
      console.log('Usando ítem...');
      isUsingItem = true;
      setTimeout(() => isUsingItem = false, 1000);
    }

    document.getElementById('jumpBtn').addEventListener('click', jump);
    document.getElementById('itemBtn').addEventListener('click', useItem);

    // Controles con teclado también (por si juega desde compu)
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') jump();
      if (e.code === 'KeyE') useItem();
    });

    gameLoop();
  </script></body>
</html>
