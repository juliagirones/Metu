<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Metu</title>
  <style>
    body {
      margin: 0;
      background-color: #f5f0e6; /* crema claro */
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background-color: #000; /* fondo del juego negro */
    }

    #jumpButton, #itemButton {
      position: fixed;
      bottom: 20px;
      width: 100px;
      height: 60px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      color: #f5f0e6; /* texto crema */
      background-color: #000; /* fondo negro */
      opacity: 0.9;
      z-index: 1000;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
    }

    #jumpButton {
      right: 20px;
    }

    #itemButton {
      left: 20px;
    }

    @media (max-width: 600px) {
      #jumpButton, #itemButton {
        width: 80px;
        height: 50px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <button id="jumpButton">SALTAR</button>
  <button id="itemButton">√çTEM</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const player = {
      x: 50,
      y: 300,
      width: 50,
      height: 50,
      color: "#f5f0e6",
      velocityY: 0,
      jumping: false,
    };

    const gravity = 0.9;

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (player.jumping) {
        player.velocityY += gravity;
        player.y += player.velocityY;

        if (player.y >= 300) {
          player.y = 300;
          player.jumping = false;
          player.velocityY = 0;
        }
      }

      drawPlayer();
      requestAnimationFrame(update);
    }

    function jump() {
      if (!player.jumping) {
        player.velocityY = -15;
        player.jumping = true;
      }
    }

    document.getElementById("jumpButton").addEventListener("click", jump);

    document.getElementById("itemButton").addEventListener("click", () => {
      alert("Usaste un √≠tem üß™ (¬°a√∫n sin funcionalidad!)");
    });

    // Opcional: salto con teclado
    window.addEventListener("keydown", (e) => {
      if (e.code === "Space") jump();
    });

    update();
  </script>
</body>
</html>
